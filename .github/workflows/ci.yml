name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

concurrency:
    group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
    cancel-in-progress: true

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version-file: server/go.mod

            - name: Download modules
              working-directory: server
              run: go mod download

            - name: go-test
              shell: bash
              run: make test

            - name: go-coverage
              shell: bash
              run: |-
                OUTPUT="$(make test-coverage)"
                TOTAL="$(echo $OUTPUT | awk 'END{print $NF}')"
                echo "::group::Coverage (${TOTAL})"
                echo "${OUTPUT}"
                echo "::endgroup::"

    lint:
        name: lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - uses: reviewdog/action-setup@v1

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version-file: server/go.mod

            - name: Download modules
              working-directory: server
              run: go mod download
            
            - name: diff-check
              shell: bash
              run: |-
                set -eEu
                set +o pipefail
                make diff-check

            - name: go-lint
              shell: bash
              run: make lint

    integration-test:
        name: integration-test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version-file: server/go.mod

            - name: Download modules
              working-directory: server
              run: go mod download

            - name: Install dependencies
              run: sudo apt-get update && sudo apt-get install -y jq

            - name: Make integration script executable
              run: chmod +x scripts/integration-test.sh

            - name: Build server
              working-directory: server
              run: go build -o bin/server ./cmd/server

            - name: Start Go server
              working-directory: server
              run: ./bin/server &

            - name: Wait for server to start
              run: |
                # probe one of the endpoints; requires User-Id header
                until curl -s -o /dev/null -w "%{http_code}" -H "User-Id: 123" http://localhost:8080/health | grep -q "200"; do
                  echo "Waiting for server..."
                  sleep 1
                done

            - name: Run integration tests
              run: ./scripts/integration-test.sh
              env:
                ENV: dev

            - name: Stop Go server
              run: kill $(lsof -t -i:8080)